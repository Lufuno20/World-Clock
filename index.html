<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="countries">
        <option value="">Select a country 🗺️</option>
        <option value="">South Africa</option>
        <option value="">Los Angeles</option>
        <option value="">Dubai</option>
      </select>

      <div class="city">
        <div>
          <h2>Johannesburg 🇿🇦</h2>
          <div class="date">2 February 2025</div>
        </div>
        <div class="time">15:39:50 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">2 February 2025</div>
        </div>
        <div class="time">15:39:50 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by 😎
      <a href="https://github.com/Lufuno20" target="_blank">Lufuno Dagada</a>
      and open sourced on
      <a href="https://github.com/Lufuno20?tab=repositories" target="_blank"
        >GitHub</a
      >
      hosted on
      <a href="https://world-clockweb.netlify.app/" target="_blank">Netlify</a>.
    </footer>

    <script src="Clock.js"></script>
  </body>
</html>
