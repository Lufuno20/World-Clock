<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="icon">✈️</span>
        <a href="index.html">World Clock</a>
        <span class="icon">🌎</span>
      </h1>

      <select name="" id="city">
        <option value="">Select a country 🗺️</option>
        <option value="current">Current Location</option>
        <option value="Atlantic/Stanley">Stanley</option>
        <option value="America/Los Angeles">Los Angeles</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>
      <div id="cities">
        <div class="city" id="SA">
          <div>
            <h2>Johannesburg 🇿🇦</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="Australia">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="NewYork">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by 😎
      <a href="https://github.com/Lufuno20" target="_blank">Lufuno Dagada</a>
      and open sourced on
      <a href="https://github.com/Lufuno20?tab=repositories" target="_blank"
        >GitHub</a
      >
      hosted on
      <a href="https://world-clockweb.netlify.app/" target="_blank">Netlify</a>.
    </footer>

    <script src="Clock.js"></script>
  </body>
</html>
